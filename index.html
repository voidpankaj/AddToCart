<head>

<h2 style="text-align:center">Products</h2>
<br>

<body ng-app="myApp" ng-controller="myCtrl">

	<div id="main">
		<div ng-repeat="data in images" class="col-md-3" style="display:inline-block">
			<div class="card">
				<img src="{{data.image}}" class="img-fluid" style="height: 200px;">
				<h4>{{data.title}}</h4>
				<p class="price">${{data.price}}</p>
				<p>{{data.content}}..</p>
				<button ng-click="openNav(data)">Add to Cart</button>
			</div>
		</div>

		<!-- card_navbar -->
		<div id="mySidenav">
				<div class="sidenav">
					<a class="closebtn" style="color: white;" ng-click="closeNav()">&times;</a>

					<h3 ng-show="listItems.length >0 ">Added items</h3><br>


					<table class="table table-hover" ng-show="listItems.length >0 ">
						<thead class="thead-dark">
							<tr>
								<th>product title</th>
								<th>price</th>
								<th>quantity</th>
								<th>price</th>
								<th>remove</th>
							</tr>
						</thead>
						<tr ng-repeat="x in  listItems">
							<td>{{x.title}}</td>
							<td>{{x.price}}</td>
							<td>
								<button ng-click="add($index)">+</button>
								<input style="width: 30px;" type="text" ng-model="countList[$index]">
								<button ng-click="min($index)">-</button>
							</td>
							<td>{{listItems[$index].price * countList[$index]}}</td>
							<td><button ng-click="removeItem(x)"''>remove</button></td>
						</tr>
						<tr ng-show="totalCost() >= 1 ">
							<td></td>
							<td></td>
							<td>
								<h3>Total</h3>
							</td>
							<td>
								<p>${{totalCost()}}</p>
							</td>
							<td></td>
						</tr>
					</table>
				</div>
		</div>

	</div>
